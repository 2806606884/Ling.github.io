  .heart:after {
    content: "";
    width: 100px;
    height: 100px;
    background-color: red;
    border-radius: 50%;
    position: absolute;
  }

  .heart:before {
    top: -50px;
    left: 0;
  }

  .heart:after {
    top: 0;
    left: -50px;
  }
</style>
